    <!--fonts-->
    <!--Rale-way font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <img src="/assets/inkHouseLogo.svg" alt="Ink house logo">
        <img src="/assets/arrow.jpg">
    </nav>
    <main>
        <h1>
            Добро
            пожаловать
            в <span>Ink. House</span>
        </h1>

        <div id="login_form">
            <form>
                <div id="login">вход</div>
                <label for="name">Имя пользевотеля</label>
                <input type="text" id="name" name="username" placeholder="Имя пользевотеля">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Пароль">
                <a id="forgot-your_password">Забыли пароль?</a>
                <button type="submit" value="Submit">вход</button>
            </form>
        </div>
        <div id="outer-box">
            <div class="line"></div>
            <div id="or">или</div>
            <div class="line"></div>
        </div>
        <a id="reg">Регистрация</a>
        <div id="bottom">
            <img src="/assets/bottom_image_login_mobile.png" id="bottom_image">
        </div>
    </main>
</body>
