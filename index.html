<!DOCTYPE html>
<html lang="ru">
<head>
    <!--Basic-->
    <title> </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--SEO-->
    <meta name="author" content="Ink. House">
    <!--Fill the description-->
    <meta name="description" content="Login to Ink house account">
    <meta name="language" content="ru">

    <!--Open Graph Protocol (required)-->
    <!--Fill all content attributes-->
    <meta property="og:title" content="Ink. House">
    <meta property="og:type" content="website">
    <!--fill later-->
    <meta property="og:image" content="">
    <!--fill later-->
    <meta property="og:url" content="">
    <!--fill later-->
    <meta property="description" content="Login to Ink house account">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:site_name" content="Ink. House">

    <!--fonts-->
    <!--Rale-way font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS connect-->
    <link rel="stylesheet" href= "/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/signin.css">
</head>
<body>
    <nav>
        <img src="/assets/inkHouseLogo.svg" alt="Ink house logo">
        <div>&#60;</div>
    </nav>
    <div id="title">
        Регистрация<br>
        в <span>Ink. House</span>
    </div>
    <div id="signin_form">
        <form>

            <label for="username">Придумайте имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Имя пользевотеля" required minlength="3">
            <!--This span is used for js-->
            <span id="incorrect_username"></span>
            <label for="email">электронная почта</label>
            <input type="email" id="email" name="username" placeholder="электронная почта" required minlength="3">
            <!--This span is used for js-->
            <span id="incorrect_email"></span>
            <label for="password">Придумайте Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required minlength="8">
            <label for="repeat_password" id="label_repeat_password">повторите Пароль</label>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Повторите пароль" required minlength="8">
            <!--This span is used for js-->
            <span id="incorrect_password"></span>

            <div id="agreement_with_policy">
                <label for="agree">Я принимаю Условия использования</label>
                <input type="checkbox" id="agree" name="agree" required>
            </div>
            <button type="submit">Регистрация</button>
        </form>
    </div>
    <script src="/JS/signin.js"></script>

</body>
</html>
